{{ define "main" }}
<h1>{{ .Title }}</h1>
{{/* Reuses .notes-list styling from _components.css (same simple list layout) */}}
<ul class="notes-list">
  {{ range .Pages.ByParam "author" }}
  <li>
    <a href="{{ .RelPermalink }}">{{ .Params.author }}, <em>{{ .Title | safeHTML }}</em> ({{ .Params.year }})</a>
  </li>
  {{ end }}
</ul>
{{ end }}
