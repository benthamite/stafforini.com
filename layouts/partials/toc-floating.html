{{ with .TableOfContents }}
{{ $tocInner := . | replaceRE `<nav id="TableOfContents">` "" | replaceRE `</nav>` "" }}
<aside class="toc-floating" aria-label="Table of contents">
  <nav class="toc-floating-nav">
    <a href="#" class="toc-title" aria-label="Scroll to top">{{ $.Title | safeHTML }}</a>
    {{ $tocInner | safeHTML }}
  </nav>
</aside>
{{ end }}
